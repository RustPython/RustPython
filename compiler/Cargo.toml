[package]
name = "rustpython-compiler"
version = "0.2.0"
description = "A usability wrapper around rustpython-parser and rustpython-compiler-core"
authors = ["RustPython Team"]
edition = "2021"

[dependencies]
rustpython-compiler-core = { path = "core", version = "0.2.0" }
rustpython-codegen = { path = "codegen", version = "0.2.0" }
rustpython-parser = { path = "parser", version = "0.2.0" }

thiserror = "1.0"
