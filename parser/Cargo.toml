[package]
name = "rustpython-parser"
version = "0.1.1"
description = "Parser for python code."
authors = [ "RustPython Team" ]
build = "build.rs"
repository = "https://github.com/RustPython/RustPython"
license = "MIT"
edition = "2018"

[build-dependencies]
lalrpop="0.17"

[dependencies]
lalrpop-util="0.17"
log="0.4.1"
regex = "1"
num-bigint = "0.2"
num-traits = "0.2"
unicode-xid = "0.2.0"
unic-emoji-char = "0.9.0"
wtf8 = "0.0.3"
