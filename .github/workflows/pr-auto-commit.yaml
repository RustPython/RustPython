name: Auto-format PR

# This workflow triggers when a PR is opened/updated
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release

concurrency:
  group: auto-format-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  auto_format:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip:ci') }}
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.AUTO_COMMIT_PAT }}
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: |
          echo "Running cargo fmt --all on PR #${{ github.event.pull_request.number }}"
          cargo fmt --all

      - name: Install ruff
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
        with:
          version: "0.14.9"
          args: "--version"

      - run: ruff format
      - run: ruff check --select I --fix
      - run: python scripts/generate_opcode_metadata.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push formatting changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add -u
          git commit -m "Auto-format: cargo fmt --all"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Comment on PR
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          message: |
            **Code has been automatically formatted**

            The code in this PR has been formatted using `cargo fmt --all`.
            Please pull the latest changes before pushing again:
            ```bash
            git pull origin ${{ github.event.pull_request.head.ref }}
            ```
